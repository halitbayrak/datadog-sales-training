name: 'delete AWS resources'

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to delete the AWS Stack in'
        type: environment
        required: true

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        aws cloudformation delete-stack \
          --stack-name datadog-sales-training-setup \
          --region us-east-1